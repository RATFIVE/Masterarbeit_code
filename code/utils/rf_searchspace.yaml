n_estimators:
  type: int
  low: 50
  high: 500

max_depth:
  type: int
  low: 3
  high: 100

min_samples_split:
  type: int
  low: 2
  high: 50

min_samples_leaf:
  type: int
  low: 1
  high: 100

max_features:
  type: categorical
  options: ["sqrt", "log2"]

bootstrap:
  type: categorical
  options: [true, false]

random_state: 42
n_jobs: -1