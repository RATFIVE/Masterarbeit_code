n_estimators:
  type: int
  low: 50
  high: 500

max_depth:
  type: int
  low: 2
  high: 100

learning_rate:
  type: float
  low: 0.01
  high: 0.5
  log: true

subsample:
  type: float
  low: 0.1
  high: 1.0

colsample_bytree:
  type: float
  low: 0.1
  high: 1.0

gamma:
  type: float
  low: 0.0
  high: 5.0

reg_alpha:
  type: float
  low: 0.0
  high: 10

reg_lambda:
  type: float
  low: 0.0
  high: 10

min_child_weight:
  type: int
  low: 1
  high: 20

random_state: 42
n_jobs: -1

verbosity: 0